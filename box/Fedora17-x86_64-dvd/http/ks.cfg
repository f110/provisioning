install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw --plaintext toor
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone Asia/Tokyo
bootloader --location=mbr

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
bzip2
dkms
gcc
make
which
xorg-x11-server-Xorg
kernel-devel
kernel-headers
deltarpm
yum-plugin-fastestmirror
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-selinux-policy
-sendmail
%end
